<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 저녁 뭐 먹지?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="theme-toggle" aria-label="Toggle dark mode">🌙</button>
    <div class="container">
        <div class="lang-selector">
            <button class="lang-btn active" data-lang="ko">🇰🇷 한국어</button>
            <button class="lang-btn" data-lang="en">🇺🇸 English</button>
            <button class="lang-btn" data-lang="ja">🇯🇵 日本語</button>
            <button class="lang-btn" data-lang="zh">🇨🇳 中文</button>
        </div>
        <div class="header">
            <h1 id="title">🍽️ 오늘 저녁 뭐 먹지?</h1>
            <p class="subtitle" id="subtitle">고민하지 말고, 추천받으세요!</p>
        </div>
        <div id="menu-list"></div>
        <button id="generate-btn">🎲 메뉴 다시 추천</button>

        <div class="contact-section">
            <h2 class="contact-title">📩 제휴 문의</h2>
            <p class="contact-desc">광고, 제휴, 입점 등 문의사항을 남겨주세요.</p>
            <form id="contact-form" action="https://formspree.io/f/mdalypnk" method="POST">
                <div class="form-group">
                    <label for="name">이름 / 회사명</label>
                    <input type="text" id="name" name="name" placeholder="홍길동 / (주)맛집" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" placeholder="example@email.com" required>
                </div>
                <div class="form-group">
                    <label for="message">문의 내용</label>
                    <textarea id="message" name="message" rows="4" placeholder="문의 내용을 자유롭게 적어주세요." required></textarea>
                </div>
                <button type="submit" id="submit-btn">보내기</button>
                <p id="form-status"></p>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
